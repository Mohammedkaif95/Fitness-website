<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: url('https://wallpapercave.com/wp/wp10124744.jpg') no-repeat center center/cover;
      background-size: 100% 120%;
    }
 .animation-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: animate 15s linear infinite;
    }

    .circle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 20%; }
    .circle:nth-child(2) { width: 150px; height: 150px; top: 60%; left: 70%; animation-delay: 2s; }
    .circle:nth-child(3) { width: 120px; height: 120px; top: 30%; left: 80%; animation-delay: 4s; }
    .circle:nth-child(4) { width: 90px; height: 90px; top: 80%; left: 10%; animation-delay: 6s; }

    @keyframes animate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }
   

    .login-container {
      position: relative;
      background: rgba(59, 51, 51, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      max-width: 90%;
      text-align: center;
      z-index: 1;
      box-shadow:
        0 0 0 3px rgba(158, 149, 149, 0.2),
        0 15px 30px rgba(0,0,0,0.25),
        inset 0 0 20px rgba(255,255,255,0.1);
      transition: all 0.4s ease;
    }

    .login-container:hover {
      transform: scale(1.03);
      box-shadow:
        0 0 0 4px rgba(144, 130, 130, 0.3),
        0 25px 50px rgba(0,0,0,0.3),
        inset 0 0 25px rgba(255,255,255,0.2);
    }

    .login-header {
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      color: #ebe8e8;
      text-shadow: 0 1px 2px #0c0b0be9;
    }

    .logo i {
      font-size: 2.5rem;
      margin-right: 10px;
    }

    .logo span {
      font-size: 2rem;
      font-weight: 700;
    }

    .login-header h1 {
      color: #fff;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .login-header p {
      color: #e0e0e0;
      font-size: 0.9rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #f7fccf;
    }

    .input-group input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255,255,255,0.3);
      color: #121111;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      background: rgba(255,255,255,0.5);
      box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.3);
    }

    .login-btn {
      background: linear-gradient(45deg, #1a2a6c, #b21f1f);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .login-footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #eee;
    }

    .login-footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      color: #ffffff;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      color: #ccc;
    }

    .forgot-password:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="animation-area">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-biking"></i>
        <span>FitZone</span>
      </div>
      <h1>Welcome Back</h1>
      <p>Please login to your account</p>
    </div>
    <form class="login-form" action="/LoginValidation" method="POST">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
    <div class="login-footer">
      Don't have an account? <a href="Registration.html">Sign up</a>
    </div>
  </div>
</body>
</html>
