<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitZone - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- Custom Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://images-cdn.ubuy.co.in/680fa818668e232da60fca0d-ezposterprints-bodybuilding-men-girl.jpg') 
        no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Overlay to darken background */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    /* Glassmorphic Login/Register Box */
    .login-container {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1;
      transition: all 0.3s ease-in-out;
      width: 360px;
      max-width: 90%;
    }

    .login-container:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 34px;
      background: linear-gradient(270deg, #d26d61, #0a9d78, #43cea2, #185a9d);
      background-size: 800% 800%;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 6s ease infinite;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container a.btn {
      margin-bottom: 15px;
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      background: linear-gradient(to right, #3ebdddd0, #0e2085);
      border: none;
      color: white;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .login-container a.btn:hover {
      background: linear-gradient(to right, #201f1e, #f12711);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 165, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Glass Login/Register Container -->
  <div class="login-container">
    <h2>Welcome to FitZone</h2>
    <a href="login.html" class="btn">Login</a>
    <a href="registration.html" class="btn">Register</a>
  </div>

  <!-- Bootstrap JS (optional, if you plan to use components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
